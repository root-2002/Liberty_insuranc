<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">

        <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">billing address</h3>
                <div class="inputbox">
                    <span>full name :</span>
                    <input type="text" placeholder="john deo">
                </div>

                <div class="inputbox">
                    <span>email :</span>
                    <input type="email" placeholder="example@example.com">
                </div>

                <div class="inputbox">
                    <span>address :</span>
                    <input type="text" placeholder="room-street- location">
                </div>
                <div class="inputbox">
                    <span>city :</span>
                    <input type="text" placeholder="nablus">
                </div>
               <div class="flex">
                <div class="inputbox">
                    <span>state :</span>
                    <input type="text" placeholder="USA">
                </div>
                <div class="inputbox">
                    <span>ZIP code :</span>
                    <input type="text" placeholder="47465 798542">
                </div>

               </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>
                <div class="inputbox">
                    <span>cards accepted:</span>
                    <img src="we-accept-credit-cards.jpg" alt="">
                </div>

                <div class="inputbox">
                    <span>name on card  :</span>
                    <input type="text" placeholder="mr. john deo">
                </div>

                <div class="inputbox">
                    <span>card number:</span>
                    <input type="number" placeholder="1234-5678-2222-5555">
                </div>
                <div class="inputbox">
                    <span>exp month:</span>
                    <input type="text" placeholder="may">
                </div>
               <div class="flex">
                <div class="inputbox">
                    <span>exp year:</span>
                    <input type="number" placeholder="2022">
                </div>
                <div class="inputbox">
                    <span>CVV :</span>
                    <input type="text" placeholder="111">
                </div>

               </div>

            </div>

        </div>

        <input type="submit"  value="proceed to checkout" class="submit-btn">

        </form>
    </div>
    
  </body>
</html>
